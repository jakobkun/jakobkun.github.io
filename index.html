<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Website</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Style the header */
  header {
    background-color: #FFFFFF;
    padding: 30px;
    display: flex;
  }
 
 .head1 { 
    font-size:40px; 
    color:#000000; 
    font-weight:bold; 
    display: flex;
  } 
 
  .menu {    
    position: sticky; 
    top: 0; 

    padding:10px 0px 10px 0px; 
    color:white; 
    margin: 0 auto; 
    overflow: hidden; 
  } 
  
  
  article {
    float: center;
    width: 70%;
    background-color: #C97D7D; 
  }

  /* Create two columns/boxes that floats next to each other */
  nav {
    float: top;
    width: 30%;
    background: #FFFFFF;
    padding: 20px;
    display: flex;
  }

  /* Style the list inside the menu */
  .item {
    list-style-type: none;
    padding: 0;
  }


  /* Clear floats after the columns */
  section:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the footer */
  footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
  }

  /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
  @media (max-width: 600px) {
    nav, article {
      width: 100%;
      height: auto;
    }
  }
  
  #selection_img{
    height:200;
    width:180;
  }
  
  
</style>
</head>
<body>

 </header>

</section>

 </section>

 </footer>  
</body>
</html>
