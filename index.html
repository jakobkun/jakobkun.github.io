<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Website</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Style the header */
  header {
    background-color: #666;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
  }

  /* Create two columns/boxes that floats next to each other */
  nav {
    float: top;
    width: 30%;
    height: 300px; /* only for demonstration, should be removed */
    background: #ccc;
    padding: 20px;
  }

  /* Style the list inside the menu */
  nav ul {
    list-style-type: none;
    padding: 0;
  }

  article {
    float: left;
    padding: 20px;
    width: 70%;
    background-color: #f1f1f1;
    height: 300px; /* only for demonstration, should be removed */
  }

  /* Clear floats after the columns */
  section:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the footer */
  footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
  }

  /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
  @media (max-width: 600px) {
    nav, article {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>
  
<h1>Jakob-kun's Website</h1>
<h1>Insert main website picture here</h1>
  
<header>
  <h2>Comics</h2>
</header>
  
<section>
   <nav>
    <ul>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Ibis Paint</a></li>
      <li><a href="#">Something else</a></li>
      <li><a href="/page2">Go to page 2</a></li>
    </ul>
  </nav>
  
  <article>
    <p>blah blah blah</p>
    <button onclick="location.href='https://google.com'">To google</button>
  </article>

</section>
  
<footer>
  <p>Twitter and other account links</p>
</footer>  
</body>
</html>
